<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Navbar turquoise background example (replace if you want) */
    .custom-lightgrey-navbar {
      background-color: #f8f9fa !important; /* Bootstrap light grey */
    }
  </style>
</head>
<body>

  <!-- Navbar with dropdowns and logo -->
  <nav class="navbar navbar-expand-lg navbar-light custom-lightgrey-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MySite</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto me-3">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="homeDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Home</a>
            <ul class="dropdown-menu" aria-labelledby="homeDropdown">
              <li><a class="dropdown-item" href="index.html">Main Home</a></li>
              <li><a class="dropdown-item" href="#">Another Home Link</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">About</a>
            <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
              <li><a class="dropdown-item" href="about.html">About Us</a></li>
              <li><a class="dropdown-item" href="#">Our Team</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" id="contactDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Contact</a>
            <ul class="dropdown-menu" aria-labelledby="contactDropdown">
              <li><a class="dropdown-item active" href="contact.html">Contact Form</a></li>
              <li><a class="dropdown-item" href="#">Support</a></li>
            </ul>
          </li>

        </ul>

        <!-- Circular small logo on right -->
        <img src="logo.jpeg" alt="Logo" class="rounded-circle img-fluid" style="width: 40px; height: 40px; object-fit: cover;">
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h2>Contact Us</h2>

    <!-- Progress Bar -->
    <div class="progress mb-4">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%;"
        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        50%
      </div>
    </div>

    <!-- Contact Form -->
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" required></textarea>
      </div>

      <!-- Buttons -->
      <button type="submit" class="btn btn-primary me-2">Submit</button>
      <button type="reset" class="btn btn-secondary">Refresh</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle (for dropdowns and other JS components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
